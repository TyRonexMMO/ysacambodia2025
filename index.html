    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Battambang:wght@400;700&family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&family=Moul&family=Odor+Mean+Chey&display=swap" rel="stylesheet">
    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 10px; }
      ::-webkit-scrollbar-track { background: #fee2e2; }
      ::-webkit-scrollbar-thumb { background: #b91c1c; border-radius: 5px; }
      
      .font-khmer { font-family: 'Kantumruy Pro', sans-serif; }
      .font-moul { font-family: 'Moul', serif; }
      .font-odor { font-family: 'Odor Mean Chey', serif; }
      .font-battambang { font-family: 'Battambang', cursive; }
      
      @keyframes fall {
        0% { transform: translateY(-10vh) translateX(0px); }
        100% { transform: translateY(110vh) translateX(20px); }
      }
      .animate-fall {
        animation-name: fall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }
      .animate-spin-slow {
        animation: spin 8s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes pulse-slow {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: .9; transform: scale(1.05); }
      }
      .animate-pulse-slow {
        animation: pulse-slow 3s ease-in-out infinite;
      }
    </style>
